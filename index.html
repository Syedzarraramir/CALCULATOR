<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="screen"><h1>1234</h1></div>
        <div id="buttons">
            <input type="button" class="red-button" value="C" style="background-color: red;">
            <input type="button" class="operator-button" value="/">
            <input type="button" class="operator-button" value="*"> <br> <br>
            <input type="button" class="number-button" value="7">
            <input type="button" class="number-button" value="8">
            <input type="button" class="number-button" value="9">
            <input type="button" class="operator-button" value="-">
            <input type="button" class="number-button" value="4">
            <input type="button" class="number-button" value="5">
            <input type="button" class="number-button" value="6">
            <input type="button" class="operator-button" id="plus" value="+" style="column-span: 2;">
            <input type="button" class="number-button" value="1">
            <input type="button" class="number-button" value="2">
            <input type="button" class="number-button" value="3">
            
                <input type="button" class="operator-button" id="plus" value="+">
            
            <input type="button" class="number-button" value="0">
            <input type="button" class="number-button" value="00">
            <input type="button" class="number-button" value=".">
             <input type="button" class="number-button" value="=" style="background-color: aqua;">
            
        </div>    
    </div>
</body>
</html>
